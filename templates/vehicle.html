<!DOCTYPE html>
<html>
<head>
    <title>Register Vehicle</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css"> <!-- Link to CSS -->
</head>
<body>
    <h2>Register Vehicle</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        Vehicle Type: 
        <select name="type" required>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Convertible">Convertible</option>
            <option value="Coupe">Coupe</option>
            <option value="Minivan">Minivan</option>
            <option value="Pickup Truck">Pickup Truck</option>
            <option value="Station Wagon">Station Wagon</option>
            <option value="Sports Car">Sports Car</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Diesel">Diesel</option>
            <option value="Crossover">Crossover</option>
        </select><br>
        Plate (XX-XX-XX): <input type="text" name="plate" id="plate" placeholder="Enter plate" maxlength="8" required><br>
        Brand: <input type="text" name="brand" placeholder="Enter brand" required><br>
        Model: <input type="text" name="model" placeholder="Enter model" required><br>
        <button type="submit">Register</button>
    </form>
    <a href="/">Back to Home</a>
    <script>
        const plateInput = document.getElementById('plate');

        plateInput.addEventListener('input', (event) => {
            let value = plateInput.value.replace(/-/g, ''); // Remove existing dashes
            if (value.length > 2) value = value.slice(0, 2) + '-' + value.slice(2);
            if (value.length > 5) value = value.slice(0, 5) + '-' + value.slice(5);
            plateInput.value = value.toUpperCase(); // Convert to uppercase for consistency
        });

        plateInput.addEventListener('keydown', (event) => {
            if (event.key === 'Backspace') {
                let value = plateInput.value.replace(/-/g, ''); // Remove existing dashes
                plateInput.value = value; // Update the value without dashes
            }
        });
    </script>
</body>
</html>
